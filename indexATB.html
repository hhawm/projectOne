<body>
    <section class="hero is-warning">
        <div class="hero-body">
            <div class="container">
                <h1 class="title"><i class="fas fa-beer" style="padding-right: 1rem"></i> Brew Near You
                </h1>
                <h2 class="subtitle">
                    Search by city and state to find breweries near you.
                </h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="field">
                <label class="label">Location</label>
                <div class="control">
                    <input id="city" class="input is-danger" type="text" id="searchLocation" placeholder="City">
                    <input id="state" class="input is-danger" type="text" id="searchLocation" placeholder="State">
                </div>
            </div>
            <button id="search-button" class="button is-black"><i class="fas fa-search" style="padding-right: 1rem"></i>
                Search</button>
            <button id="beer-btn" class="button is-black"><i class="fas fa-search" style="padding-right: 1rem"></i>
                Beer</button>
        </div>
    </section>

    <!-- Results -->
    <section id="results-section" class="section">
        <div id="results" class="columns is-multiline">
        </div>
    </section>
