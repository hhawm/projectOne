<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Brewery Search</title>
</head>

<body>
    <section class="hero is-warning">
        <div class="hero-body">
            <h1 class="title"><i class="fas fa-beer" style="padding-right: 1rem"></i> Brewery Search
            </h1>
            <h2 class="subtitle">
                Find a local brewery near you
            </h2>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="subtitle">
                Search Parameters
            </h2>
            <div class="field">
                <label class="label">Brewery Name</label>
                <div class="control">
                    <input class="input is-danger" type="text" id="searchInput" placeholder="optional">
                </div>
            </div>
            <div class="field">
                <label class="label">Location</label>
                <div class="control">
                    <input class="input is-danger" type="text" id="searchLocation"
                        placeholder="current location by default">
                </div>
            </div>
            <button id="searchBtn" class="button is-black"><i class="fas fa-search" style="padding-right: 1rem"></i>
                Search</button>
        </div>
    </section>


    <section class="section">
        <div class="container">
            <h2 class="subtitle">
                Results (with clickable map)
            </h2>
            <div class="field">
                <p id="results"></p>

            </div>
        </div>
    </section>


    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v0.min.js"></script>
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />
    <script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>

    <div id="mapid"></div>


    <section class="hero is-warning">
        <div class="content has-text-centered is-warning hero-body">
            <p>
                <strong>Please drink responsibly.</strong>
            </p>
        </div>
    </section>






    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
